groups:
  - name: node_alerts
    rules:
      - alert: HighCPUUsage
#        expr: avg(rate(node_cpu_seconds_total{mode!="idle"}[2m])) * 100 > 80
        expr: rate(node_pressure_cpu_waiting_seconds_total[30s]) > 0.12
        for:  10s
        labels:
          severity: warning
        annotations:
          summary: "High CPU Usage"
          description: "CPU usage is above 80% for more than 1 minute."

